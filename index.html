        /* --- Base & Typography --- */
        body {
            font-family: 'Inter', sans-serif;
            color: #E2E8F0; /* slate-200 */
            /* A subtle, modern background with gradients for depth */
            background-color: #0F172A; /* slate-900 */
            background-image: radial-gradient(circle at top left, rgba(56, 189, 248, 0.1), transparent 40%),
                              radial-gradient(circle at bottom right, rgba(139, 92, 246, 0.1), transparent 40%);
        }

        /* --- Custom Jeopardy Font Styles --- */
        /* For point values on the board */
        .jeopardy-points-text {
            font-family: 'Inter', sans-serif;
            font-weight: 900;
            color: #FBBF24; /* amber-400 */
            text-shadow: 0 0 4px #F59E0B, 0 0 8px #D97706, 2px 2px 2px rgba(0,0,0,0.5);
        }
        /* For question/answer text in the modal */
        .jeopardy-question-text {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            color: #FEFCE8; /* yellow-50 */
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }
        /* For category headers and titles */
        .category-text {
            font-weight: 700;
            color: #E0F2FE; /* sky-100 */
            text-transform: uppercase;
            letter-spacing: 0.05em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        /* --- Game Board Styling --- */
        #board-section {
            perspective: 1500px;
        }
        .category-header {
            background: linear-gradient(to bottom, #1E3A8A, #172554);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .question-tile {
            background-color: #1E40AF; /* A rich, deep blue */
            border: 1px solid #2563EB;
            border-radius: 0.5rem;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.5), 0 0 10px rgba(59, 130, 246, 0.2);
            transition: all 0.2s ease-in-out;
        }
        .question-tile:not(.answered):hover {
            transform: scale(1.05) translateZ(20px);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.5), 0 0 25px rgba(59, 130, 246, 0.7);
            z-index: 10;
            cursor: pointer;
        }
        .question-tile.answered {
            background: #1E3A8A;
            border-color: #172554;
            color: #64748B; /* slate-500 */
            text-shadow: none;
            box-shadow: inset 0 4px 8px rgba(0,0,0,0.6);
            cursor: not-allowed;
            transform: none;
        }

        /* --- Sidebar & Player Cards --- */
        #sidebar {
            background-color: rgba(15, 23, 42, 0.7); /* slate-900 with alpha */
            backdrop-filter: blur(8px);
            border: 1px solid rgba(51, 65, 85, 0.5);
        }
        .player-card {
            background-color: #1E293B; /* slate-800 */
            border: 2px solid #334155; /* slate-700 */
            border-radius: 0.5rem;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .player-card.selected {
            border-color: #FBBF24; /* amber-400 */
            box-shadow: 0 0 15px rgba(251, 191, 36, 0.5);
            background-color: #334155;
            z-index: 20;
            transform: scale(1.05);
        }
        /* --- Set transform origins based on card position --- */
        /* Middle rows */
        .player-card.selected-left.selected { transform-origin: center left; }
        .player-card.selected-right.selected { transform-origin: center right; }
        /* Top row corners */
        .player-card.selected-top.selected-left.selected { transform-origin: top left; }
        .player-card.selected-top.selected-right.selected { transform-origin: top right; }
        /* Bottom row corners */
        .player-card.selected-bottom.selected-left.selected { transform-origin: bottom left; }
        .player-card.selected-bottom.selected-right.selected { transform-origin: bottom right; }

        .player-name:focus {
            outline: 2px solid #FBBF24;
            background-color: rgba(255, 255, 255, 0.1);
        }
        #player-section.shake { /* Shake animation for player selection reminder */
            animation: shake 0.5s;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        /* --- Score Animation --- */
        .player-score {
            transition: color 0.3s, transform 0.3s;
        }
        .player-score.animate-score-up { animation: score-up 0.6s ease-out; }
        .player-score.animate-score-down { animation: score-down 0.6s ease-out; }
        @keyframes score-up {
            0% { transform: translateY(0); color: #FBBF24; }
            50% { transform: translateY(-10px); color: #4ADE80; } /* green-400 */
            100% { transform: translateY(0); color: #FBBF24; }
        }
        @keyframes score-down {
            0% { transform: translateY(0); color: #FBBF24; }
            50% { transform: translateY(10px); color: #F87171; } /* red-400 */
            100% { transform: translateY(0); color: #FBBF24; }
        }

        /* --- Modals --- */
        .modal-backdrop {
            background-color: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(4px);
        }
        .modal-panel {
            background: linear-gradient(135deg, #1E293B, #0F172A); /* slate-800 to slate-900 */
            border: 1px solid #334155; /* slate-700 */
        }
        .modal-input {
            background-color: #0F172A; /* slate-900 */
            border: 2px solid #475569; /* slate-600 */
            color: white;
            padding: 0.75rem;
            border-radius: 0.5rem;
            text-align: center;
            width: 100%;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .modal-input:focus {
            outline: none;
            border-color: #FBBF24;
            box-shadow: 0 0 10px rgba(251, 191, 36, 0.4);
        }

        /* --- Custom Scrollbar --- */
        #player-section::-webkit-scrollbar { width: 8px; }
        #player-section::-webkit-scrollbar-track { background: #1E293B; }
        #player-section::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        #player-section::-webkit-scrollbar-thumb:hover { background: #64748B; }

    </style>
</head>

                    } else if (player.id >= players.length - 2) { // Bottom row
                        positionClasses.push('selected-bottom');
                    }

                    card.className = `player-card p-2 text-center ${selectedStateClass} ${positionClasses.join(' ')}`;
                    card.dataset.playerId = player.id;
                    card.innerHTML = `
                        <span contenteditable="true" class="player-name text-sm sm:text-base lg:text-lg font-bold block rounded px-2 py-1">${player.name}</span>
                        <span class="player-score text-xl sm:text-2xl font-bold jeopardy-points-text mt-1 block">$${player.score}</span>
                    `;
                    playerSection.appendChild(card);
                });
                
                document.querySelectorAll('.player-card').forEach(card => {
                    card.addEventListener('click', handlePlayerSelect);
                });
                document.querySelectorAll('.player-name').forEach(nameSpan => {
                    nameSpan.addEventListener('blur', handleNameChange);
                });
            }

            function handlePlayerSelect(e) {
                if (e.target.classList.contains('player-name')) return;
                const selectedCard = e.currentTarget;
                const newPlayerId = parseInt(selectedCard.dataset.playerId);
                currentPlayerId = (currentPlayerId === newPlayerId) ? null : newPlayerId;
                renderPlayers();
            }
            
            function handleNameChange(e) {
                const playerId = parseInt(e.target.closest('.player-card').dataset.playerId);
                players.find(p => p.id === playerId).name = e.target.textContent;
            }

            function handleTileClick(e) {
                if (currentPlayerId === null) {
                    const playerSection = document.getElementById('player-section');
                    playerSection.classList.add('shake');
                    setTimeout(() => playerSection.classList.remove('shake'), 500);
                    return;
                }

                const catIndex = e.target.dataset.categoryIndex;
                const qIndex = e.target.dataset.questionIndex;
                currentQuestionData = gameData[catIndex].questions[qIndex];
                currentQuestionData.catIndex = catIndex;
                currentQuestionData.qIndex = qIndex;


                if (currentQuestionData.answered) return;
                
                modalCategory.textContent = gameData[catIndex].category;
                modalQuestion.textContent = currentQuestionData.question;
                modalAnswer.textContent = currentQuestionData.answer;
                
                if (currentQuestionData.dailyDouble) {
                    handleDailyDouble();
                } else {
                    dailyDoubleView.classList.add('hidden');
                    questionView.classList.remove('hidden');
                }
                
                answerView.classList.add('hidden');
                questionModal.classList.remove('hidden');
            }

            function handleDailyDouble() {
                if (sounds) sounds.dailyDouble.triggerAttackRelease("C4", "0.5s");
                const player = players.find(p => p.id === currentPlayerId);
                const boardMaxPoints = Math.max(...gameData.flatMap(cat => cat.questions.map(q => q.points)));
                const max = Math.max(player.score, boardMaxPoints);
                maxWager.textContent = max;
                wagerInput.value = '';
                wagerInput.max = max;
                wagerInput.min = 5;
                
                questionView.classList.add('hidden');
                dailyDoubleView.classList.remove('hidden');
            }

            function handleSubmitWager() {
                const wager = parseInt(wagerInput.value);
                const player = players.find(p => p.id === currentPlayerId);
                const boardMaxPoints = Math.max(...gameData.flatMap(cat => cat.questions.map(q => q.points)));
                const max = Math.max(player.score, boardMaxPoints);

                if (isNaN(wager) || wager < 5 || wager > max) {
                    // Using a custom modal/alert would be better, but for simplicity:
                    // Create a temporary message element
                    const messageBox = document.createElement('div');
                    messageBox.style.position = 'fixed';
                    messageBox.style.top = '20px';
                    messageBox.style.left = '50%';
                    messageBox.style.transform = 'translateX(-50%)';
                    messageBox.style.backgroundColor = '#F87171'; // red-400
                    messageBox.style.color = 'white';
                    messageBox.style.padding = '1rem 2rem';
                    messageBox.style.borderRadius = '0.5rem';
                    messageBox.style.zIndex = '100';
                    messageBox.textContent = `Invalid wager. Please enter a number between 5 and ${max}.`;
                    document.body.appendChild(messageBox);
                    setTimeout(() => document.body.removeChild(messageBox), 3000);
                    return;
                }
                dailyDoubleWager = wager;
                dailyDoubleView.classList.add('hidden');
                questionView.classList.remove('hidden');
            }

            function handleAnswer(isCorrect) {
                const points = currentQuestionData.dailyDouble ? dailyDoubleWager : currentQuestionData.points;
                const player = players.find(p => p.id === currentPlayerId);
                const pointsChange = isCorrect ? points : -points;
                
                player.score += pointsChange;

                // Animate score
                const card = playerSection.querySelector(`[data-player-id="${player.id}"]`);
                if (card) {
                    const scoreEl = card.querySelector('.player-score');
                    const animationClass = isCorrect ? 'animate-score-up' : 'animate-score-down';
                    scoreEl.classList.add(animationClass);
                    setTimeout(() => scoreEl.classList.remove(animationClass), 600);
                }
                
                // Set up for undo
                lastMove = { playerId: player.id, points: pointsChange, catIndex: currentQuestionData.catIndex, qIndex: currentQuestionData.qIndex };
                undoBtn.disabled = false;

                if (sounds) {
                    isCorrect ? sounds.correct.triggerAttackRelease("C5", "0.5s") : sounds.incorrect.triggerAttackRelease("G2", "0.5s");
                }
                
                currentQuestionData.answered = true;
                closeModal();
                // Delay render to allow animation to be seen
                setTimeout(() => {
                    renderPlayers();
                }, 500);
                renderBoard();
            }
            
            function closeModal() {
                questionModal.classList.add('hidden');
                currentQuestionData = null;
                dailyDoubleWager = 0;
            }
            
            function startFinalJeopardy() {
                 settingsModal.classList.add('hidden');
                 fjWagerView.classList.remove('hidden');
                 fjQuestionView.classList.add('hidden');
                 fjScoringView.classList.add('hidden');
                 
                 fjCategory.textContent = finalJeopardyData.category;
                 fjWagers.innerHTML = '';
                 
                 const eligiblePlayers = players.filter(p => p.score > 0);
                 eligiblePlayers.forEach(player => {
                     const wagerDiv = document.createElement('div');
                     wagerDiv.className = 'bg-slate-700 p-4 rounded';
                     wagerDiv.innerHTML = `
                         <p class="text-lg font-bold">${player.name}</p>
                         <input type="number" class="modal-input mt-2" placeholder="Wager" data-player-id="${player.id}" min="0" max="${player.score}">
                     `;
                     fjWagers.appendChild(wagerDiv);
                 });

                 finalJeopardyModal.classList.remove('hidden');
            }

            function lockWagers() {
                fjWagerView.classList.add('hidden');
                fjQuestionView.classList.remove('hidden');
                fjQuestion.textContent = finalJeopardyData.question;

                // Play theme music
                if (theme) {
                    const notes = ["G4", "C5", "G4", "F4", "G4", "C5", "G4", "F4", "G4", "C5", "G4", "C5", "D5", "E5", "F5"];
                    let index = 0;
                    Tone.Transport.scheduleRepeat(time => {
                        theme.triggerAttackRelease(notes[index], '8n', time);
                        index = (index + 1) % notes.length; // Loop the melody
                    }, '8n');
                    Tone.Transport.start();
                }
            }
            
            function showFinalAnswer() {
                if (theme) Tone.Transport.stop(0);
                Tone.Transport.cancel(0);
                
                fjQuestionView.classList.add('hidden');
                fjScoringView.classList.remove('hidden');
                fjAnswer.textContent = `Answer: ${finalJeopardyData.answer}`;
                
                fjPlayerScoring.innerHTML = '';
                const wagerInputs = fjWagers.querySelectorAll('input');
                wagerInputs.forEach(input => {
                    const playerId = parseInt(input.dataset.playerId);
                    const player = players.find(p => p.id === playerId);
                    const wager = parseInt(input.value) || 0;
                    
                    const scoringDiv = document.createElement('div');
                    scoringDiv.className = 'bg-slate-700 p-4 rounded flex items-center justify-between';
                    scoringDiv.innerHTML = `
                        <div>
                            <p class="text-lg font-bold">${player.name}</p>
                            <p class="text-sm">Wagered: $${wager}</p>
                        </div>
                        <div class="flex gap-2">
                             <button class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded" data-player-id="${playerId}" data-wager="${wager}" data-correct="true">Correct</button>
                             <button class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded" data-player-id="${playerId}" data-wager="${wager}" data-correct="false">Incorrect</button>
                        </div>
                    `;
                    fjPlayerScoring.appendChild(scoringDiv);
                });
                
                fjPlayerScoring.querySelectorAll('button').forEach(button => {
                    button.addEventListener('click', e => {
                        const target = e.currentTarget;
                        const parent = target.parentElement;
                        parent.innerHTML = `<p class="text-2xl jeopardy-points-text">${target.dataset.correct === 'true' ? 'RIGHT' : 'WRONG'}</p>`;
                        
                        const playerId = parseInt(target.dataset.playerId);
                        const wager = parseInt(target.dataset.wager);
                        const isCorrect = target.dataset.correct === 'true';
                        
                        const player = players.find(p => p.id === playerId);
                        player.score += isCorrect ? wager : -wager;
                    });
                });
            }

            function endGame() {
                finalJeopardyModal.classList.add('hidden');
                renderPlayers();
            }

            // --- EVENT LISTENERS ---
            showAnswerBtn.addEventListener('click', () => {
                questionView.classList.add('hidden');
                answerView.classList.remove('hidden');
            });
            
            correctBtn.addEventListener('click', () => handleAnswer(true));
            incorrectBtn.addEventListener('click', () => handleAnswer(false));
            submitWagerBtn.addEventListener('click', handleSubmitWager);
            
            resetGameBtn.addEventListener('click', initGame);
            undoBtn.addEventListener('click', handleUndo);

            // Settings
            settingsBtn.addEventListener('click', () => settingsModal.classList.remove('hidden'));
            closeSettingsBtn.addEventListener('click', () => settingsModal.classList.add('hidden'));
            loadDoubleJeopardyBtn.addEventListener('click', loadDoubleJeopardy);
            loadNextRoundBtn.addEventListener('click', loadNextStandardRound);
            finalJeopardyBtn.addEventListener('click', startFinalJeopardy);
            volumeSlider.addEventListener('input', (e) => {
                if (Tone.Master) Tone.Master.volume.value = e.target.value;
            });

            // Final Jeopardy
            lockWagersBtn.addEventListener('click', lockWagers);
            fjShowAnswerBtn.addEventListener('click', showFinalAnswer);
            fjEndGameBtn.addEventListener('click', endGame);

            // Help / Tutorial
            helpBtn.addEventListener('click', () => {
                settingsModal.classList.add('hidden');
                helpModal.classList.remove('hidden');
                currentTutorialStep = 0;
                renderTutorialStep();
            });
            closeHelpBtn.addEventListener('click', () => helpModal.classList.add('hidden'));
            nextTutorialBtn.addEventListener('click', () => {
                if (currentTutorialStep < tutorialSteps.length - 1) {
                    currentTutorialStep++;
                    renderTutorialStep();
                }
            });
            prevTutorialBtn.addEventListener('click', () => {
                if (currentTutorialStep > 0) {
                    currentTutorialStep--;
                    renderTutorialStep();
                }
            });

            // Close modals on outside click
            questionModal.addEventListener('click', (e) => {
                if (e.target === questionModal) closeModal();
            });
            settingsModal.addEventListener('click', (e) => {
                if (e.target === settingsModal) settingsModal.classList.add('hidden');
            });
            helpModal.addEventListener('click', (e) => {
                if (e.target === helpModal) helpModal.classList.add('hidden');
            });


            // --- INITIALIZE ---
            initGame();

        });
    </script>
</body>
