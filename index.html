    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .jeopardy-blue { background-color: #060ce9; }
        .jeopardy-text { font-family: 'Anton', sans-serif; color: #ffcc00; }
        .category-text { font-family: 'Anton', sans-serif; }
        .player-card.selected {
            box-shadow: 0 0 15px 5px #ffcc00;
            transform: scale(1.05);
        }
        .question-tile {
            transition: transform 0.2s ease-in-out;
        }
        .question-tile:not(.answered):hover {
            transform: scale(1.05);
            cursor: pointer;
        }
        .question-tile.answered {
            background-color: #373b9e;
            color: #5d61c2;
            cursor: not-allowed;
        }
        .player-name:focus {
            outline: 2px solid #ffcc00;
            background-color: rgba(255, 255, 255, 0.1);
        }
        #player-section.shake {
            animation: shake 0.5s;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        /* Custom scrollbar for player list */
        #player-section::-webkit-scrollbar {
            width: 8px;
        }
        #player-section::-webkit-scrollbar-track {
            background: #2d3748; /* Corresponds to bg-gray-800 */
        }
        #player-section::-webkit-scrollbar-thumb {
            background: #4a5568; /* Corresponds to bg-gray-700 */
            border-radius: 4px;
        }
        #player-section::-webkit-scrollbar-thumb:hover {
            background: #718096; /* Corresponds to bg-gray-600 */
        }
    </style>
</head>

                        questions: [
                            { points: 200, question: "Who is credited with inventing the light bulb?", answer: "Thomas Edison" },
                            { points: 400, question: "The telephone was invented by this person.", answer: "Alexander Graham Bell" },
                            { points: 600, question: "This person developed the first successful polio vaccine.", answer: "Jonas Salk" },
                            { points: 800, question: "The theory of relativity was developed by this famous scientist.", answer: "Albert Einstein" },
                            { points: 1000, question: "This Polish and naturalized-French physicist and chemist conducted pioneering research on radioactivity.", answer: "Marie Curie" }
                        ]
                    }
                ],
            ];
            const doubleJeopardyRoundData = [
                {
                    category: "ANCIENT MYTHOLOGY",
                    questions: [
                        { points: 400, question: "In Greek mythology, he was the king of the gods.", answer: "Zeus" },
                        { points: 800, question: "This creature was half-man, half-bull and lived in the Labyrinth.", answer: "The Minotaur" },
                        { points: 1200, question: "In Egyptian mythology, she was the goddess of cats, protection, and fertility.", answer: "Bastet" },
                        { points: 1600, question: "The Norse god of thunder who wields the hammer Mjölnir.", answer: "Thor" },
                        { points: 2000, question: "This Roman god of the sea is the equivalent of the Greek god Poseidon.", answer: "Neptune" }
                    ]
                },
                {
                    category: "INVENTIONS",
                    questions: [
                        { points: 400, question: "This invention by Johannes Gutenberg revolutionized communication in the 15th century.", answer: "The printing press" },
                        { points: 800, question: "Alexander Graham Bell is famously credited with inventing this device in 1876.", answer: "The telephone" },
                        { points: 1200, question: "This was accidentally discovered by Alexander Fleming when he noticed mold killing bacteria.", answer: "Penicillin" },
                        { points: 1600, question: "The first successful one of these was flown by the Wright brothers in 1903.", answer: "Airplane" },
                        { points: 2000, question: "Tim Berners-Lee is credited with inventing this global system of interconnected computer networks.", answer: "The World Wide Web" }
                    ]
                },
                {
                    category: "THE HUMAN BODY",
                    questions: [
                        { points: 400, question: "This is the largest organ of the human body.", answer: "The skin" },
                        { points: 800, question: "These are the three types of blood vessels.", answer: "Arteries, veins, and capillaries" },
                        { points: 1200, question: "This bone in the human body is also known as the 'collarbone'.", answer: "The clavicle" },
                        { points: 1600, question: "The human brain is primarily composed of this substance.", answer: "Water (about 75%)" },
                        { points: 2000, question: "This is the scientific name for the voice box.", answer: "The larynx" }
                    ]
                },
                {
                    category: "FAMOUS QUOTES",
                    questions: [
                        { points: 400, question: "'I think, therefore I am' is a famous quote by this philosopher.", answer: "René Descartes" },
                        { points: 800, question: "This American author said 'The only thing we have to fear is fear itself'.", answer: "Franklin D. Roosevelt" },
                        { points: 1200, question: "Who famously said, 'That's one small step for a man, one giant leap for mankind'?", answer: "Neil Armstrong" },
                        { points: 1600, question: "'To be, or not to be, that is the question' is from this Shakespeare play.", answer: "Hamlet" },
                        { points: 2000, question: "This civil rights leader proclaimed 'I have a dream'.", answer: "Martin Luther King Jr." }
                    ]
                },
                {
                    category: "SPORTS",
                    questions: [
                        { points: 400, question: "In baseball, how many strikes does it take to get an out?", answer: "Three" },
                        { points: 800, question: "The FIFA World Cup is the premier international tournament for this sport.", answer: "Soccer (Football)" },
                        { points: 1200, question: "This American swimmer is the most decorated Olympian of all time.", answer: "Michael Phelps" },
                        { points: 1600, question: "A 'hat-trick' in hockey is when a player scores this many goals in a single game.", answer: "Three" },
                        { points: 2000, question: "The Tour de France is a famous annual race for this type of vehicle.", answer: "Bicycle" }
                    ]
                },
                {
                    category: "GENERAL KNOWLEDGE",
                    questions: [
                        { points: 400, question: "This is the most spoken language in the world.", answer: "Mandarin Chinese" },
                        { points: 800, question: "The currency of Japan is called this.", answer: "The Yen" },
                        { points: 1200, question: "How many continents are there in the world?", answer: "Seven" },
                        { points: 1600, question: "This famous art museum is located in Paris and houses the Mona Lisa.", answer: "The Louvre" },
                        { points: 2000, question: "What is the capital of Canada?", answer: "Ottawa" }
                    ]
                }
            ];

            // --- GAME STATE ---
            let players = [];
            const MAX_PLAYERS = 16;
            for (let i = 0; i < MAX_PLAYERS; i++) {
                players.push({ id: i, name: `Player ${i + 1}`, score: 0 });
            }

            let currentStandardRoundIndex = 0;
            let gameData = standardRoundsData[currentStandardRoundIndex];
            let currentPlayerId = null;
            let currentQuestionData = null;
            
            // --- DOM ELEMENTS ---
            const boardSection = document.getElementById('board-section');
            const playerSection = document.getElementById('player-section');
            const questionModal = document.getElementById('question-modal');
            const modalCategory = document.getElementById('modal-category');
            const modalQuestion = document.getElementById('modal-question');
            const modalAnswer = document.getElementById('modal-answer');
            const showAnswerBtn = document.getElementById('show-answer-btn');
            const correctBtn = document.getElementById('correct-btn');
            const incorrectBtn = document.getElementById('incorrect-btn');
            const questionView = document.getElementById('question-view');
            const answerView = document.getElementById('answer-view');
            const resetGameBtn = document.getElementById('reset-game-btn');
            const settingsModal = document.getElementById('settings-modal');
            const settingsBtn = document.getElementById('settings-btn');
            const closeSettingsBtn = document.getElementById('close-settings-btn');
            const loadDoubleJeopardyBtn = document.getElementById('load-double-jeopardy-btn');
            const loadNextRoundBtn = document.getElementById('load-next-round-btn');


            // --- FUNCTIONS ---

            function initGame() {
                // Reset game state completely
                currentStandardRoundIndex = 0;
                gameData = standardRoundsData[currentStandardRoundIndex];
                gameData.forEach(cat => cat.questions.forEach(q => q.answered = false));
                
                players.forEach(p => p.score = 0);
                currentPlayerId = null;

                loadNextRoundBtn.disabled = false;
                loadNextRoundBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                
                renderBoard();
                renderPlayers();
            }

            function loadBoard(newBoardData) {
                gameData = newBoardData;
                gameData.forEach(cat => cat.questions.forEach(q => q.answered = false));
                renderBoard();
                settingsModal.classList.add('hidden');
            }

            function loadNextStandardRound() {
                currentStandardRoundIndex++;
                if (currentStandardRoundIndex < standardRoundsData.length) {
                    loadBoard(standardRoundsData[currentStandardRoundIndex]);

                    // Disable button if this is the last available round
                    if (currentStandardRoundIndex + 1 >= standardRoundsData.length) {
                        loadNextRoundBtn.disabled = true;
                        loadNextRoundBtn.classList.add('opacity-50', 'cursor-not-allowed');
                    }
                }
            }

            function loadDoubleJeopardy() {
                loadBoard(doubleJeopardyRoundData);
            }

            function renderBoard() {
                boardSection.innerHTML = '';
                
                // Get the point values from the first category's questions (assuming they are consistent)
                const pointValues = gameData[0].questions.map(q => q.points);
                
                // Create category headers
                gameData.forEach(category => {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'bg-jeopardy-blue flex items-center justify-center text-center p-2 text-white category-text text-xl lg:text-2xl rounded';
                    categoryDiv.textContent = category.category;
                    boardSection.appendChild(categoryDiv);
                });

                // Create question tiles row by row
                pointValues.forEach((point, rowIndex) => {
                    gameData.forEach((category, catIndex) => {
                        const question = category.questions[rowIndex];
                        const tile = document.createElement('div');
                        tile.className = `question-tile jeopardy-blue flex items-center justify-center p-4 rounded text-3xl lg:text-5xl jeopardy-text ${question.answered ? 'answered' : ''}`;
                        tile.textContent = `$${question.points}`;
                        tile.dataset.categoryIndex = catIndex;
                        tile.dataset.questionIndex = rowIndex;
                        tile.addEventListener('click', handleTileClick);
                        boardSection.appendChild(tile);
                    });
                });
            }

            function renderPlayers() {
                playerSection.innerHTML = '';
                players.forEach(player => {
                    const card = document.createElement('div');
                    card.className = `player-card p-2 bg-gray-700 rounded-lg text-center transition-transform ${player.id === currentPlayerId ? 'selected' : ''}`;
                    card.dataset.playerId = player.id;
                    card.innerHTML = `
                        <span contenteditable="true" class="player-name text-lg font-bold block rounded px-2 py-1">${player.name}</span>
                        <span class="player-score text-2xl font-bold jeopardy-text mt-1 block">$${player.score}</span>
                    `;
                    playerSection.appendChild(card);
                });
                
                // Add event listeners after rendering
                document.querySelectorAll('.player-card').forEach(card => {
                    card.addEventListener('click', handlePlayerSelect);
                });
                document.querySelectorAll('.player-name').forEach(nameSpan => {
                    nameSpan.addEventListener('blur', handleNameChange);
                });
            }

            function handlePlayerSelect(e) {
                // If the click was on the editable name itself, don't treat it as a player selection.
                if (e.target.classList.contains('player-name')) {
                    return;
                }
                const selectedCard = e.currentTarget;
                const newPlayerId = parseInt(selectedCard.dataset.playerId);

                if (currentPlayerId === newPlayerId) {
                    // Deselect if clicking the same player again
                    currentPlayerId = null;
                } else {
                    currentPlayerId = newPlayerId;
                }
                
                renderPlayers(); // Re-render to update the 'selected' class
            }
            
            function handleNameChange(e) {
                const playerId = parseInt(e.target.closest('.player-card').dataset.playerId);
                const newName = e.target.textContent;
                const player = players.find(p => p.id === playerId);
                if (player) {
                    player.name = newName;
                }
            }

            function handleTileClick(e) {
                if (currentPlayerId === null) {
                    const sidebar = document.getElementById('sidebar');
                    sidebar.classList.add('shake');
                    setTimeout(() => sidebar.classList.remove('shake'), 500);
                    // Optionally, show a more explicit message
                    // alert("Please select a player first!");
                    return;
                }

                const catIndex = e.target.dataset.categoryIndex;
                const qIndex = e.target.dataset.questionIndex;
                currentQuestionData = gameData[catIndex].questions[qIndex];

                if (currentQuestionData.answered) return;

                modalCategory.textContent = gameData[catIndex].category;
                modalQuestion.textContent = currentQuestionData.question;
                modalAnswer.textContent = currentQuestionData.answer;

                questionView.classList.remove('hidden');
                answerView.classList.add('hidden');
                questionModal.classList.remove('hidden');
            }

            function handleAnswer(isCorrect) {
                const points = currentQuestionData.points;
                const player = players.find(p => p.id === currentPlayerId);

                if (isCorrect) {
                    player.score += points;
                } else {
                    player.score -= points;
                }

                currentQuestionData.answered = true;
                
                closeModal();
                renderPlayers();
                renderBoard(); // Re-render board to update answered tile style
            }
            
            function closeModal() {
                questionModal.classList.add('hidden');
                currentQuestionData = null;
            }

            // --- EVENT LISTENERS ---
            showAnswerBtn.addEventListener('click', () => {
                questionView.classList.add('hidden');
                answerView.classList.remove('hidden');
            });
            
            correctBtn.addEventListener('click', () => handleAnswer(true));
            incorrectBtn.addEventListener('click', () => handleAnswer(false));
            
            resetGameBtn.addEventListener('click', () => {
                // Removed the confirm dialog for a smoother hosting experience, as it can be problematic in iframes/screen sharing.
                initGame();
            });

            // Settings Modal Listeners
            settingsBtn.addEventListener('click', () => {
                settingsModal.classList.remove('hidden');
            });
            closeSettingsBtn.addEventListener('click', () => {
                settingsModal.classList.add('hidden');
            });
            loadDoubleJeopardyBtn.addEventListener('click', loadDoubleJeopardy);
            loadNextRoundBtn.addEventListener('click', loadNextStandardRound);


            // Close modal if clicking outside the content
            questionModal.addEventListener('click', (e) => {
                if (e.target === questionModal) {
                    closeModal();
                }
            });
            settingsModal.addEventListener('click', (e) => {
                if (e.target === settingsModal) {
                    settingsModal.classList.add('hidden');
                }
            });


            // --- INITIALIZE ---
            initGame();

        });
    </script>
</body>
